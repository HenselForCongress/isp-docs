name: Run Rust Run!

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 1 * * *'

jobs:
  run-rust-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build and Run Rust Application
        run: cargo run

      - name: Verify Changed Files
        id: verify-changed-files
        uses: tj-actions/verify-changed-files@v20
        with:
          files: |
            raw/**

      - name: Commit and Push Changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update Raw Documentation Files
          branch: main
          file_pattern: raw/**/*
        env:
          GIT_USER_NAME: ${{ secrets.USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.USER_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-deploy-docs:
    needs: run-rust-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Copy Raw Files to Docs Directory
        run: |
          mkdir -p docs
          cp raw/*.md docs/

      - name: Generate Index Page
        run: |
          python generate_index.py

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
